<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Whether App</title>
</head>

<body>
    <div class="wrapper ">
        <header><i class="bx bx-left-arrow-alt"></i>Wheather App</header>
        <section class="input-part">
            <p class="info-txt "></p>
            <input type="text" name="" placeholder="Enter city name" spellcheck="false" id="" required>
            <div class="separator"></div>
            <button>Get device location</button>
        </section>
        <section class="weather-part">
            <img src="Weather Icons/storm.svg" alt="Wheather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>

            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script src="script.js"></script>

</body>

</html>
